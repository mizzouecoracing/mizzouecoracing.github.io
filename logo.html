		<link rel="stylesheet" type="text/css" href="ecostyle.css"> <!-- IMPORTS EXTERNAL STYLE SHEET -->
		
		<!--JAVA SCRIPT FOR SMOOTH SCROLLING WITH ANCHOR TAG NAVIGATION -->
		<script type="text/javascript">
			  $(function() {
				$('a[href*=#]:not([href=#])').click(function() {
				  if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
					var target = $(this.hash);
					target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
					if (target.length) {
					  $('html,body').animate({
						scrollTop: target.offset().top
					  }, 500);
					  return false;
					}
				  }
				});
			  });
		</script>
	</head>
	
	
	<body data-spy="scroll" data-target=".navbar" data-offset="50" style="background-color: #676767">
